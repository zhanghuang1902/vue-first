<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}},张煌最棒！</h2>
<!--  一般不建议使用，灵活度不够，因为引入代表全部，即使后面还有其他文字，也会覆盖-->
  <h2 v-text="message">,张煌最棒！</h2>
</div>





<script src="../js/vue.js"></script>
<script>
  let vm=new Vue({
    el: '#app',
    data: {
      message: '测试'
    }
  })
</script>

</body>
</html>
