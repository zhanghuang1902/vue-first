<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {

      display: none;
    }
  </style>
</head>
<body>
<!--v-cloak 在vue解析之前，div中有一个属性v-clock-->
<!--在vue解析之后，div中没有一个属性v-clock-->
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>





<script src="../js/vue.js"></script>
<script>
  setTimeout(function () {
    let vm=new Vue({
      el: '#app',
      data: {
        message: '测试'
      }
    })
  },1000)
</script>

</body>
</html>
