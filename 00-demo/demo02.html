<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<H1>我觉得狂神最牛</H1>

<div id="app">
    <li v-for=" item in items">
        {{item.message}}
    </li>


</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            items: [
                {message: "我"},
                {message: "叫"},
                {message: "张"},
                {message: "煌"}
            ]
        }
    });
</script>

</body>
</html>
