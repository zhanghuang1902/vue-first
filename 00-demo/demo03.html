<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<H1>我觉得狂神最牛</H1>

<div id="app">
<!--    监听事件 v-on-->
    <button v-on:click="sayHi">干我</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        // 绑定元素
        el:"#app",
        // 数据
        data:{
            message: "我爱vue"
        },
        // 方法
        methods: {
            sayHi: function () {
                alert(this.message)
            }
        }
    });
</script>

</body>
</html>
